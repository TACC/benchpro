[requirements]
code = gromacs
version = 
build_label =
system = 
[runtime]
nodes = 1
ranks_per_node = 
threads = 1
max_running_jobs = 1
[config]
template = {code} 
bench_label = gromacs_PEP
dataset = {bench_label}
steps = 1000
output = md.log
collect_stats = True
script_additions = 
[files]
tar = {dataset}.tgz
[result]
output_file = {output}
description = benchPEP (12 M atoms, peptides in water, 2 fs time step, all bonds constrained)
method = expr
expr = grep 'Performance' [output_file] | cut -d ' ' -f 9
unit = ns/day
