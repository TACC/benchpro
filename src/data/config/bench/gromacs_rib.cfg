[requirements]
code = gromacs
version = 
build_label =
system = 
[runtime]
nodes = 1
ranks_per_node = 
threads = 1
max_running_jobs = 1
[config]
template = {code} 
bench_label = gromacs_RIB
dataset = {bench_label}
steps = 1000
output = md.log
collect_stats = True
script_additions = 
[files]
tar = {dataset}.tgz
[result]
output_file = {output}
description = benchRIB (2 M atoms, ribosome in water, 4 fs time step)
method = expr
expr = grep 'Performance' [output_file] | cut -d ' ' -f 9
unit = ns/day
