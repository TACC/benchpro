[requirements]
code = openfoam
version =
build_label =
[runtime]
nodes = 8
ranks_per_node = 
threads = 1
[config]
bench_label = 
dataset = SimpleBenchMarkLarge
endTime = 101
writeInterval = 200
collect_stats = True
template = opf_simplelarge
[files]
tar = {dataset}.tgz
[result]
method = expr
expr = grep "ExecutionTime" [output_file] | tail -n 1 | cut -d '=' -f 2 | cut -d 's' -f 1
unit = seconds
