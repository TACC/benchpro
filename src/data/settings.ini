[common]
dry_run = False
debug = False
timeout = 2
sl = /
system_env = $TACC_SYSTEM
sched_mpi = ibrun
local_mpi = mpirun
tree_depth = 6
topdir_env_var = $BENCHTOOL
log_dir = log
ssh_key_dir = ./auth
mpi_blacklist = login,staff
clean_on_fail = True
local_repo = $TACC_SCRATCH/06280/mcawood/benchmark_repo

[config]
config_dir = ./config
build_cfg_dir = build
bench_cfg_dir = bench
sched_cfg_dir = sched
system_cfg_file = system.cfg
