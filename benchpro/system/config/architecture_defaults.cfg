[grace]
gcc         = '-O3 -g -mtune=grace'
nvhpc       = '-O3 -g'
[sapphirerapids-novec]
gcc         = '-O3 -march=sapphirerapids -fno-tree-vectorize'
intel       = '-O3 -xCORE-AVX512 -no-vec -sox'
[sapphirerapids-zmm]
gcc         = '-O3 -march=sapphirerapids -mprefer-vector-width=512'
intel       = '-O3 -xCORE-AVX512 -qopt-zmm-usage=high -sox'
[sapphirerapids]
gcc         = '-O3 -march=sapphirerapids -mprefer-vector-width=256'
intel       = '-O3 -xCORE-AVX512 -sox'
[icelake-novec]
gcc         = '-O3 -march=icelake-server -fno-tree-vectorize'
intel       = '-O3 -xCORE-AVX512 -no-vec -sox'
[icelake-zmm]
gcc         = '-O3 -march=icelake-server -mprefer-vector-width=512'
intel       = '-O3 -xCORE-AVX512 -qopt-zmm-usage=high -sox'
[icelake]
gcc         = '-O3 -march=icelake-server -mprefer-vector-width=256'
intel       = '-O3 -xCORE-AVX512 -sox'
[cascadelake-novec]
gcc         = '-O3 -march=cascadelake-avx512 -fno-tree-vectorize'
intel       = '-O3 -xCORE-AVX512 -no-vec -sox'
[cascadelake-zmm]
gcc         = '-O3 -march=cascadelake-avx512 -mprefer-vector-width=512'
intel       = '-O3 -xCORE-AVX512 -qopt-zmm-usage=high -sox'
[cascadelake]
gcc         = '-O3 -march=cascadelake-avx512 -mprefer-vector-width=256'
intel       = '-O3 -xCORE-AVX512 -sox'
[skylake-novec]
gcc         = '-O3 -march=skylake-avx512 -fno-tree-vectorize'
intel       = '-O3 -xCORE-AVX512 -no-vec -sox'
[skylake-zmm]
gcc         = '-O3 -march=skylake-avx512 -mprefer-vector-width=512'
intel       = '-O3 -xCORE-AVX512 -qopt-zmm-usage=high -sox'
[skylake]
gcc         = '-O3 -march=skylake-avx512 -mprefer-vector-width=256'
intel       = '-O3 -xCORE-AVX512 -sox'
[knl]
gcc         = '-O3 -march=knl -mprefer-vector-width=512'
intel       = '-O3 -xMIC-AVX512 -sox'
[broadwell]
gcc         = '-O3 -march=broadwell -mprefer-vector-width=256'
intel       = '-O3 -xCORE-AVX2 -sox'
[haswell]
gcc         = '-O3 -march=haswell -mprefer-vector-width=256'
intel       = '-O3  -xCORE-AVX2 -sox'
[rome]
gcc         = '-O3 -march=core-avx2'
intel       = '-O3 -march=core-avx2 -sox'
