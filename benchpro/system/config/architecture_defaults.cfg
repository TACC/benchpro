[icelake-novec]
gcc         = '-O2 -march=icelake-server -fno-tree-vectorize'
intel       = '-O2 -xCORE-AVX512 -no-vec -sox'
[icelake-zmm]
gcc         = '-O2 -march=icelake-server -mprefer-vector-width=512'
intel       = '-O2 -xCORE-AVX512 -qopt-zmm-usage=high -sox'
[icelake]
gcc         = '-O2 -march=icelake-server -mprefer-vector-width=256'
intel       = '-O2 -xCORE-AVX512 -sox'
[cascadelake-novec]
gcc         = '-O2 -march=cascadelake-avx512 -fno-tree-vectorize'
intel       = '-O2 -xCORE-AVX512 -no-vec -sox'
[cascadelake-zmm]
gcc         = '-O2 -march=cascadelake-avx512 -mprefer-vector-width=512'
intel       = '-O2 -xCORE-AVX512 -qopt-zmm-usage=high -sox'
[cascadelake]
gcc         = '-O2 -march=cascadelake-avx512 -mprefer-vector-width=256'
intel       = '-O2 -xCORE-AVX512 -sox'
[skylake-novec]
gcc         = '-O2 -march=skylake-avx512 -fno-tree-vectorize'
intel       = '-O2 -xCORE-AVX512 -no-vec -sox'
[skylake-zmm]
gcc         = '-O2 -march=skylake-avx512 -mprefer-vector-width=512'
intel       = '-O2 -xCORE-AVX512 -qopt-zmm-usage=high -sox'
[skylake]
gcc         = '-O2 -march=skylake-avx512 -mprefer-vector-width=256'
intel       = '-O2 -xCORE-AVX512 -sox'
[knl]
gcc         = '-O2 -march=knl -mprefer-vector-width=512'
intel       = '-O2 -xMIC-AVX512 -sox'
[broadwell]
gcc         = '-O2 -march=broadwell -mprefer-vector-width=256'
intel       = '-O2 -xCORE-AVX2 -sox'
[haswell]
gcc         = '-O2 -march=haswell -mprefer-vector-width=256'
intel       = '-O2  -xCORE-AVX2 -sox'
[rome]
gcc         = '-O2 -march=core-avx2'
intel       = '-O2 -march=core-avx2 -sox'
