[requirements]
code = specfem3d_globe
version = 7.0.2
system = frontera-rtx
build_label = cuda_8
[runtime]
nodes = 2
threads = 1
ranks_per_node = 4
max_running_jobs = 1
hostlist =
[config]
exe = xspecfem3D
mesher = xmeshfem3D 
template = specfem3d_globe
dataset = none 
label = 
collect_hw_stats = False
gpus = 4
[result]
output_file = result.log
description =
method = expr
expr = grep "per time step in seconds" {output_file} | tail -n 1 | awk {'print $10'}
unit = s/step
