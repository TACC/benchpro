[sched]
nodes = 4
ranks_per_node = 48
threads = 1
[bench]
exe = simpleFoam
dataset = SimpleBenchMarkLarge
endTime = 101
writeInterval = 50
numberOfSubdomains = 192
collect_hw = True
[result]
method = regex
expr = grep "ExecutionTime" <file> | tail -n 1 | cut -d '=' -f 2 | cut -d 's' -f 1
unit = seconds
