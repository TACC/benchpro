[requirements]
code = lammps
version = 3Mar20
build_label = default
system = frontera
[runtime]
nodes = 1
ranks_per_node = 
threads = 1
max_running_jobs = 1
hostlist = $HOSTNAME
[config]
template = lammps
bench_label = ljmelt 
exe = lmp_intel_cpu_intelmpi
dataset = ljmelt
x = {nodes}
y = 4 
z = 4
t = 100
collect_hw_stats = True
[result]
output_file = test_$SLURM_JOBID
description = A simple Leonard-Jones scaling test
method = expr
expr = grep 'Performance' {output_file} | cut -d ' ' -f 2
unit = tau/day
