[cascadelake-novec]
march         = '-march=cascadelake-avx512 -mtune=cascadelake-avx512 -fno-tree-vectorize'
avx           = '-O3 -xCORE-AVX512 -no-vec'

[cascadelake-zmm]
march         = '-march=cascadelake-avx512 -mtune=cascadelake-avx512'
avx           = '-03 -xCORE-AVX512 -qopt-zmm-usage=high'

[cascadelake]
march         = '-march=cascadelake-avx512 -mtune=cascadelake-avx512'
avx           = '-03 -xCORE-AVX512'

[skylake-novec]
march         = '-march=skylake-avx512 -mtune=skylake-avx512 -fno-tree-vectorize'
avx           = '-03 -xCORE-AVX512 -no-vec'

[skylake-zmm]
march         = '-march=skylake-avx512 -mtune=skylake-avx512'
avx           = '-03 -xCORE-AVX512 -qopt-zmm-usage=high'

[skylake]
march         = '-march=skylake-avx512 -mtune=skylake-avx512'
avx           = '-03 -xCORE-AVX512'

[knl]
march         = '-march=knl -mtune=knl'
avx           = '-03 -xMIC-AVX512'

[broadwell]
march         = '-march=broadwell -mtune=broadwell'
avx           = '-03 -xCORE-AVX2'

[haswell]
march         = '-march=haswell -mtune=haswell'
avx           = '-03 -xCORE-AVX2'

