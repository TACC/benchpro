[common]
dry_run             = False
timeout             = 2
sl                  = /
system_env          = $TACC_SYSTEM
sched_mpi           = ibrun
local_mpi           = mpirun
tree_depth          = 6
topdir_env_var      = $BENCHTOOL
log_dir             = log
script_basedir      = ./scripts
ssh_key_dir         = ./auth
mpi_blacklist       = login,staff
[config]
config_basedir      = ./config 
build_cfg_dir       = build
bench_cfg_dir       = bench
sched_cfg_dir       = sched
system_cfg_file     = system.cfg
arch_cfg_file       = architecture_defaults.cfg
compile_cfg_file    = compiler.cfg
[templates]
exit_on_missing     = True
template_basedir    = ./templates
build_tmpl_dir      = build
sched_tmpl_dir      = sched
bench_tmpl_dir      = bench
compile_tmpl_file   = compiler.template
[builder]
overwrite           = False
build_mode          = sched
build_basedir       = ./build 
build_subdir        = build 
install_subdir      = install 
build_log_file      = build
build_report_file   = build_report.txt
max_build_jobs      = 5
[bencher]
bench_mode          = sched
build_if_missing    = True
benchmark_repo      = /scratch/06280/mcawood/benchmark_repo
bench_basedir       = ./results
bench_log_file      = bench
bench_report_file   = bench_report.txt
output_file         = output.log
[suites]
test_suite          = ljmelt,ausurf,dmo50
amber16_suite       = amber16_jac_npt,amber16_jac_nve
amber_npt_suite     = amber20_jac_npt,amber20_factor9_npt,amber20_cellulose_npt,amber20_stmv_npt
amber_nve_suite     = amber20_jac_nve,amber20_factor9_nve,amber20_cellulose_nve,amber20_stmv_nve
[results]
result_scripts_dir  = results
results_log_file    = capture
[database]
db_host             = tacc-stats03.tacc.utexas.edu
db_name             = bench_db
db_user             = postgres
db_passwd           = postgres
table_name          = results_result
file_copy_handler   = scp
ssh_user            = bench_user
ssh_key             = id_rsa.bench_user
scp_path            = /home/mcawood/benchdb/data_store
[system]
system_scripts_dir  = system
system_utils_dir    = hw_utils
